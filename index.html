<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer-container">
      <div class="timer">
        <h1>Countdown Timer</h1>
        <div id="display" class="timer-display">00:00</div>
        <div class="set-time">
          <label for="timeInput">Set Time (in seconds):</label>
          <input type="number" id="timeInput" min="1" value="0">
        </div>
        <div class="buttons">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <div class="history">
      <h2>Stop History:</h2>
      <ul id="stopList"></ul>
    </div>
  </div>
  <audio id="myAudio" src="alarm.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
